# roles/example/tasks/install_flask.yml
- name: install the flask restful modules
  tasks:
    pip:
      name: 
        - flask
        - flask-restful
        - pyodbc
        - PyMySQL
    ansible.posix.firewalld:
      port: "{{ item }}"
      loop:
        - 80/tcp
        - 443/tcp
      permanent: yes
      state: enabled